<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Anti-Bold</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="bootstrap.min.css" media="screen" id="stylesheet">
    <link rel="icon" type="image/png" href="" />
</head>

<body>
    <div class="container mb-3">
        <pre><code>
    _          _   _       ____        _     _ 
   / \   _ __ | |_(_)     | __ )  ___ | | __| |
  / _ \ | '_ \| __| |_____|  _ \ / _ \| |/ _` |
 / ___ \| | | | |_| |_____| |_) | (_) | | (_| |
/_/   \_\_| |_|\__|_|     |____/ \___/|_|\__,_|</code></pre>
        <h3>真 • 煞氣 🅐 割草機 • 卍</h3>
        <div class="card bg-info mt-3 mb-1">
            <div class="card-body">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="enable">
                    <label class="custom-control-label text-white" for="enable" id="enableLB"></label>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="fill">
                    <label class="custom-control-label text-white" for="fill" id="fillLB"></label>
                </div>
            </div>
        </div>
        <div class="card bg-warning mb-3">
            <div class="card-body text-center">
                <button class="btn btn-secondary" id="btn">暫時隱藏所有 canvas</button>
            </div>
        </div>
    </div>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
